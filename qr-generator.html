<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Healthcare QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-400: #94a3b8;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --teal-600: #0d9488;
            --teal-500: #14b8a6;
            --teal-400: #2dd4bf;
            --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--slate-100); min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--slate-900), var(--slate-700)); padding: 2.5rem 2rem 3.5rem; text-align: center; }
        .logo-badge { display: inline-block; background: rgba(255,255,255,0.1); padding: 0.5rem 1rem; border-radius: 50px; margin-bottom: 1rem; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; color: var(--teal-400); }
        h1 { font-family: 'Instrument Serif', serif; font-size: 2.5rem; color: white; margin-bottom: 0.5rem; }
        .subtitle { color: var(--slate-400); }
        .main-content { max-width: 1000px; margin: -2rem auto 3rem; padding: 0 1.5rem; }
        .card { background: white; border-radius: 20px; box-shadow: 0 16px 48px -12px rgba(15,23,42,0.25); padding: 2rem; }
        .status-bar { padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.85rem; }
        .status-bar.success { background: #dcfce7; color: #166534; }
        .status-bar.error { background: #fef2f2; color: #dc2626; }
        .status-bar.loading { background: #fef3c7; color: #92400e; }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .tab { padding: 0.625rem 1.25rem; border: 1px solid var(--slate-200); border-radius: 8px; background: white; cursor: pointer; font-family: inherit; }
        .tab.active { background: var(--slate-800); color: white; border-color: var(--slate-800); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; color: var(--slate-500); margin-bottom: 0.5rem; }
        .form-input, .batch-textarea { width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--slate-200); border-radius: 10px; font-family: inherit; font-size: 0.95rem; }
        .batch-textarea { min-height: 150px; font-family: monospace; font-size: 0.85rem; }
        .generate-btn { display: block; width: 100%; padding: 1rem; border: none; border-radius: 12px; background: linear-gradient(135deg, var(--teal-600), var(--teal-500)); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .generate-btn:hover { opacity: 0.9; }
        .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .import-section { display: flex; gap: 0.75rem; margin-bottom: 1.25rem; flex-wrap: wrap; }
        .import-btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; border: 2px dashed var(--teal-400); border-radius: 10px; background: rgba(20,184,166,0.05); color: var(--teal-600); font-weight: 600; cursor: pointer; }
        .template-btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; border: 1px solid var(--slate-200); border-radius: 10px; background: white; color: var(--slate-600); cursor: pointer; }
        .output-section { display: none; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--slate-200); }
        .output-section.active { display: block; }
        .qr-preview { background: white; border: 1px solid var(--slate-200); border-radius: 16px; padding: 1.5rem; text-align: center; display: inline-block; }
        .qr-preview canvas, .qr-preview img { display: block; margin: 0 auto; }
        .qr-asset-label { margin-top: 1rem; font-size: 1.1rem; font-weight: 700; }
        .batch-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .batch-item { background: white; border: 1px solid var(--slate-200); border-radius: 12px; padding: 1rem; text-align: center; }
        .batch-item canvas { display: block; margin: 0 auto; }
        .batch-item-label { margin-top: 0.75rem; font-size: 0.85rem; font-weight: 600; }
        .batch-item-download { margin-top: 0.5rem; padding: 0.5rem 0.75rem; border: none; border-radius: 6px; background: var(--slate-100); cursor: pointer; font-size: 0.75rem; }
        .download-btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.25rem; border: none; border-radius: 10px; background: var(--slate-800); color: white; cursor: pointer; margin-bottom: 1rem; }
        .footer { text-align: center; padding: 2rem; color: var(--slate-400); font-size: 0.8rem; }
        .footer a { color: var(--slate-400); }
        .debug-box { background: #111; color: #0f0; padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.7rem; margin-top: 1rem; max-height: 200px; overflow-y: auto; white-space: pre-wrap; display: none; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-badge">üîß Admin Tools</div>
        <h1>QR Code Generator</h1>
        <p class="subtitle">Generate asset QR codes for the Help Center portal</p>
    </header>

    <main class="main-content">
        <div class="card">
            <div id="status-bar" class="status-bar loading">Loading QR library...</div>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('single')">Single QR Code</button>
                <button class="tab" onclick="switchTab('batch')">Batch Generate</button>
            </div>

            <div id="single-tab" class="tab-content active">
                <div class="form-group">
                    <label class="form-label">Asset ID</label>
                    <input type="text" id="asset-id" class="form-input" placeholder="e.g., CAM.E1879-A.01">
                </div>
                <div class="form-group">
                    <label class="form-label">Tandem URL</label>
                    <input type="text" id="tandem-url" class="form-input" placeholder="https://tandem.autodesk.com/...">
                </div>
                <button class="generate-btn" id="single-gen-btn" onclick="generateSingleQR()" disabled>Generate QR Code</button>
                <div id="single-output" class="output-section">
                    <div class="qr-preview">
                        <div id="qr-container"></div>
                        <div class="qr-asset-label" id="qr-asset-label"></div>
                    </div>
                    <p style="margin-top:1rem; color: var(--slate-500); word-break: break-all; font-size: 0.8rem;" id="qr-full-url"></p>
                    <button class="download-btn" onclick="downloadSingleQR()">Download PNG</button>
                </div>
                <div id="debug-single" class="debug-box"></div>
            </div>

            <div id="batch-tab" class="tab-content">
                <div class="import-section">
                    <button class="import-btn" onclick="document.getElementById('excel-file').click()">üìä Import Excel</button>
                    <input type="file" id="excel-file" accept=".xlsx,.xls" style="display:none" onchange="importExcel(event)">
                    <button class="template-btn" onclick="downloadTemplate()">‚¨áÔ∏è Download Template</button>
                </div>
                <div class="form-group">
                    <label class="form-label">Asset Data (one per line: AssetID, TandemURL)</label>
                    <textarea id="batch-data" class="batch-textarea" placeholder="CAM.E1879-A.01, https://tandem.autodesk.com/..."></textarea>
                </div>
                <button class="generate-btn" id="batch-gen-btn" onclick="generateBatchQR()" disabled>Generate All QR Codes</button>
                <div id="batch-output" class="output-section">
                    <button class="download-btn" onclick="downloadAllZip()">Download All (ZIP)</button>
                    <div id="batch-results" class="batch-results"></div>
                </div>
                <div id="debug-batch" class="debug-box"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        ¬© 2025 ABC Healthcare ¬∑ QR Code Generator
        <br><a href="index.html">‚Üê Back to Help Center Portal</a>
    </footer>

    <!-- Libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <!-- QRCode.js - widely used, reliable library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        var PORTAL_URL = 'https://trombonepunk81.github.io/ABC-Healthcare-Portal/';
        var currentQR = null;
        var batchQRs = [];
        var qrLibraryLoaded = false;

        // Check if QRCode library loaded
        window.addEventListener('DOMContentLoaded', function() {
            var status = document.getElementById('status-bar');
            
            if (typeof QRCode !== 'undefined') {
                qrLibraryLoaded = true;
                status.textContent = '‚úì Ready to generate QR codes';
                status.className = 'status-bar success';
                document.getElementById('single-gen-btn').disabled = false;
                document.getElementById('batch-gen-btn').disabled = false;
            } else {
                status.textContent = '‚úó QR Code library failed to load. Check network/firewall.';
                status.className = 'status-bar error';
            }
            
            console.log('QRCode library:', typeof QRCode);
            console.log('XLSX library:', typeof XLSX);
            console.log('JSZip library:', typeof JSZip);
        });

        function switchTab(name) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelectorAll('.tab-content').forEach(function(t) { t.classList.remove('active'); });
            event.target.classList.add('active');
            document.getElementById(name + '-tab').classList.add('active');
        }

        function buildUrl(assetId, tandemUrl) {
            // Don't encode the tandem URL - pass it as-is for cleaner QR codes
            return PORTAL_URL + '?asset=' + encodeURIComponent(assetId) + '&tandem=' + tandemUrl;
        }

        function generateSingleQR() {
            if (!qrLibraryLoaded) {
                alert('QR library not loaded');
                return;
            }

            var assetId = document.getElementById('asset-id').value.trim();
            var tandemUrl = document.getElementById('tandem-url').value.trim();

            if (!assetId || !tandemUrl) {
                alert('Please fill in both fields');
                return;
            }

            var fullUrl = buildUrl(assetId, tandemUrl);
            console.log('Generating QR for:', fullUrl);
            console.log('URL length:', fullUrl.length);

            // Clear previous QR
            var container = document.getElementById('qr-container');
            container.innerHTML = '';

            try {
                // Create QR code using QRCode.js library
                var qr = new QRCode(container, {
                    text: fullUrl,
                    width: 256,
                    height: 256,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.L
                });

                document.getElementById('qr-asset-label').textContent = assetId;
                document.getElementById('qr-full-url').textContent = fullUrl;
                document.getElementById('single-output').classList.add('active');

                // Store for download (need to wait for image to generate)
                setTimeout(function() {
                    var img = container.querySelector('img');
                    var canvas = container.querySelector('canvas');
                    currentQR = { 
                        assetId: assetId, 
                        fullUrl: fullUrl, 
                        element: img || canvas 
                    };
                }, 100);

            } catch (err) {
                console.error('QR generation error:', err);
                alert('Error generating QR code: ' + err.message);
            }
        }

        function downloadSingleQR() {
            if (!currentQR || !currentQR.element) {
                alert('Please generate a QR code first');
                return;
            }

            var element = currentQR.element;
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');

            // Add padding and label
            var padding = 20;
            var labelHeight = 40;
            canvas.width = element.width + padding * 2;
            canvas.height = element.height + padding * 2 + labelHeight;

            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw QR code
            ctx.drawImage(element, padding, padding);

            // Add label
            ctx.fillStyle = '#000000';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(currentQR.assetId, canvas.width / 2, element.height + padding + 28);

            // Download
            var link = document.createElement('a');
            link.download = 'QR-' + currentQR.assetId + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function importExcel(event) {
            var file = event.target.files[0];
            if (!file) return;

            if (typeof XLSX === 'undefined') {
                alert('Excel library not loaded');
                return;
            }

            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    var data = new Uint8Array(e.target.result);
                    var workbook = XLSX.read(data, { type: 'array' });
                    var sheet = workbook.Sheets[workbook.SheetNames[0]];
                    var rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    var lines = [];
                    for (var i = 1; i < rows.length; i++) {
                        if (rows[i][0] && rows[i][1]) {
                            lines.push(rows[i][0] + ', ' + rows[i][1]);
                        }
                    }

                    document.getElementById('batch-data').value = lines.join('\n');
                    alert('Imported ' + lines.length + ' assets');
                } catch (err) {
                    alert('Error reading file: ' + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        function downloadTemplate() {
            if (typeof XLSX === 'undefined') {
                alert('Excel library not loaded');
                return;
            }
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.aoa_to_sheet([
                ['Asset ID', 'Tandem URL'],
                ['CAM.E1879-A.01', 'https://tandem.autodesk.com/pages/facilities/...'],
                ['HVAC.B2201-C.05', 'https://tandem.autodesk.com/pages/facilities/...']
            ]);
            ws['!cols'] = [{ wch: 20 }, { wch: 60 }];
            XLSX.utils.book_append_sheet(wb, ws, 'Assets');
            XLSX.writeFile(wb, 'QR-Template.xlsx');
        }

        function generateBatchQR() {
            if (!qrLibraryLoaded) {
                alert('QR library not loaded');
                return;
            }

            var text = document.getElementById('batch-data').value.trim();
            if (!text) {
                alert('Please enter data or import Excel');
                return;
            }

            var lines = text.split('\n').filter(function(l) { return l.trim(); });

            // Skip header if present
            if (lines.length > 0 && lines[0].toLowerCase().indexOf('asset') >= 0) {
                lines = lines.slice(1);
            }

            batchQRs = [];
            var container = document.getElementById('batch-results');
            container.innerHTML = '';

            var processed = 0;
            var total = lines.length;

            lines.forEach(function(line, index) {
                var parts = line.indexOf('\t') >= 0 ? line.split('\t') : line.split(',');
                parts = parts.map(function(p) { return p.trim(); });

                if (parts.length < 2 || !parts[0] || !parts[1]) {
                    processed++;
                    return;
                }

                var assetId = parts[0];
                var tandemUrl = parts.slice(1).join(',').trim();
                var fullUrl = buildUrl(assetId, tandemUrl);

                // Create container for this QR
                var div = document.createElement('div');
                div.className = 'batch-item';
                div.id = 'batch-qr-' + index;

                var qrDiv = document.createElement('div');
                qrDiv.id = 'qr-' + index;
                div.appendChild(qrDiv);

                var label = document.createElement('div');
                label.className = 'batch-item-label';
                label.textContent = assetId;
                div.appendChild(label);

                var btn = document.createElement('button');
                btn.className = 'batch-item-download';
                btn.textContent = 'Download';
                btn.setAttribute('data-index', index);
                btn.onclick = function() {
                    var idx = this.getAttribute('data-index');
                    downloadBatchItem(idx);
                };
                div.appendChild(btn);

                container.appendChild(div);

                // Generate QR code
                try {
                    new QRCode(qrDiv, {
                        text: fullUrl,
                        width: 180,
                        height: 180,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.L
                    });

                    // Store reference
                    setTimeout(function() {
                        var img = qrDiv.querySelector('img');
                        var canvas = qrDiv.querySelector('canvas');
                        batchQRs[index] = {
                            assetId: assetId,
                            element: img || canvas
                        };
                    }, 50);

                } catch (err) {
                    console.error('Error generating QR for', assetId, err);
                    qrDiv.textContent = 'Error';
                }

                processed++;
            });

            // Show results
            setTimeout(function() {
                if (batchQRs.filter(Boolean).length > 0) {
                    document.getElementById('batch-output').classList.add('active');
                }
            }, 200);
        }

        function downloadBatchItem(index) {
            var item = batchQRs[index];
            if (!item || !item.element) return;

            var element = item.element;
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');

            var padding = 15;
            var labelHeight = 30;
            canvas.width = element.width + padding * 2;
            canvas.height = element.height + padding * 2 + labelHeight;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(element, padding, padding);

            ctx.fillStyle = '#000000';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(item.assetId, canvas.width / 2, element.height + padding + 22);

            var link = document.createElement('a');
            link.download = 'QR-' + item.assetId + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAllZip() {
            if (typeof JSZip === 'undefined') {
                alert('ZIP library not loaded');
                return;
            }

            var validItems = batchQRs.filter(function(item) { return item && item.element; });
            if (validItems.length === 0) {
                alert('No QR codes to download');
                return;
            }

            var zip = new JSZip();

            validItems.forEach(function(item) {
                var element = item.element;
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');

                var padding = 15;
                var labelHeight = 30;
                canvas.width = element.width + padding * 2;
                canvas.height = element.height + padding * 2 + labelHeight;

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(element, padding, padding);

                ctx.fillStyle = '#000000';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(item.assetId, canvas.width / 2, element.height + padding + 22);

                var dataUrl = canvas.toDataURL('image/png');
                zip.file('QR-' + item.assetId + '.png', dataUrl.split(',')[1], { base64: true });
            });

            zip.generateAsync({ type: 'blob' }).then(function(blob) {
                var link = document.createElement('a');
                link.download = 'ABC-Healthcare-QR-Codes.zip';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>
